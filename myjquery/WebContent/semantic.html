<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic.html</title>
<style type="text/css">
	header{
		background-image: url("https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png");
		background-repeat: no-repeat;
		background-position: right;
		height: 100px;
	}
	nav>ul{
		list-style: none;
		padding: 0;
	}
	nav>ul>li {
		display: inline-block;
	}
	footer{
		position: fixed;
		bottom: 0px;
		width: 100%;
		background-color: lightgray;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//dom트리에서 nav>ul>li>a객체 찾기
	var aArr = $("nav>ul>li>a");
	
	//
	$(aArr).click(function(){
		var vurl = $(this).attr("href");
		$.ajax({	//인자값은 객체가 되어야 함
			url : vurl,
			method : 'get',	//대소문자 무관함
			success : function(result){ 	//응답내용이 function의 인자값으로 전달됨	(매개변수 이름은 임의지정 가능)
				$("section").html(result);
			}
		});
		return false;
	});
	
	
});
</script>
</head>
<body>
	<header>
		<h1>My Web</h1>
	</header>
	<nav>
		<p>메뉴</p>
		<ul>
			<li><a href="/myjquery/login.jsp">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</nav>
	<section>
		<p>본문</p>
	</section>
	<footer>
		<h5>사업자 정보</h5>	
	</footer>
</body>
</html>
