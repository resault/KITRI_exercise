//jquery
$(document).ready(function(){
	
	//DOM트리에서 div>a 객체 찾기
	var $aObj = $("div>a");
	//console.log($aObj);	//dom트리객체를 찾아서 jquery 형태로 반환됨

	//aObj객체에서 클릭이벤트가 발생했을때 처리할 핸들러 작성하기
	//할일 : "클릭되었습니다"메시지를 경고창에 띄우기
	$aObj.click(function(){
		alert("클릭되었습니다.");
		$(this).css("background-color", "yellow");	//자바 문법이 아닌 문자열이기때문에 하이픈 사용가능(style 태그에서 사용하던 속성이름 그대로 쓰면됨 cf.js)
		return false;	//기본이벤트 및 이벤트 전파를 막아줌
	});
	
	var $div = $("div");
	
	$div.click(function(){
		$(this).css("background-color", "gray");
	});
});
