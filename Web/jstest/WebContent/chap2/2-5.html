<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function startTime() {
		window.setInterval(showTime, 1000);
	}

	var showTime = function () {
		var date = new Date();
		var view = document.getElementById("viewtime");//view에는 div가 들어가게 됨
		view.innerHTML = '<font color="steelblue" size="15">' + date;
	}
</script>
</head>
<body>
	<div id="viewtime" align="center"></div>
	<button onclick="startTime();">시간작동</button>
</body>
</html>
