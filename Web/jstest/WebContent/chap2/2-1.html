<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function hello(name) {//data형식 안씀
	//alert, console : java에서 sysout해서 디버깅한 것처럼 쓸 수 있음
	alert("Hello " + name + "!!!"); // 알림창
	console.log("안녕" + name + "!!!"); // 개발자도구의 콘솔창
}

hello("정현정"); //인자값을 가진 함수가 없는 경우 에러가 나야겠지만, html은 에러 없음
</script>
</head>
<body>

</body>
</html>
