<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select.html</title>

<style type="text/css">

	#engine, #body {
		display: none;
	}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">

//jQuery
$(function(){
	
	$("#car").change(function(){
		//dom에서 id가 engine인 객체찾기
		//var $engineObj = $("#engine");
		var $engineObj = $("#div2");
		var data = '<select id="engine">';
		
		//선택된 객체의 value속성값 얻기
		var car = $(this).val();
		if(car == '소나타') {		//js에서는 문자열 비교를 == 로 함
			data += '<option>SmartStream G2.0</option>';
			data += '</select>';
		} else if(car == '펠리세이드') {
			data += '<option>가솔린 3.8</option>';
			data += '<option>디젤 2.2</option>';
			data += '</select>';
		} else {
			$engineObj.children("#engine").hide();
			return;
		}
		
		//engine 객체의 innerHTML로 data대입
		$engineObj.html(data);	//javascript의 innerHTML과 동일
		
		
		//engine객체 display
		//$engineObj.show();	//$engineObj.css('display', 'inline-block'); 과 동일함
		$engineObj.children("#engine").show();	//children() 자식객체를 찾아옴		(cf. find()는 후손까지 찾을 수 있음)
		
	});
	
	
	//id가 engine인 객체의 click이벤트 핸들러
	//할일 : value 속성값을 경고창에 출력
	/* $("#engine").click(function(){	//여기서 change이벤트 핸들러 사용해도 됨
		//var $bodyObj = $("#body");
		alert($(this).val());
	}); */
	
	//이벤트 핸들러를 등록할때는, 동적으로 구성되는 요소가 아니라, 정적으로 존재하는 요소를 받아와서, 거기에 on()함수를 줘야함
	$("#div2").on("click", "#engine", function(){
				
	});
	
	
});

</script>




</head>
<body>
	
	<!-- 자동차 종류 -->
	<div>
		<select id="car">
			<option>선택하세요</option>
			<option>소나타</option>		<!-- engine : SmartStream G2.0 -->
			<option>펠리세이드</option>		<!-- engine : 가솔린 3.8, 디젤 2.2 -->
		</select>
	</div>
	

	<!-- 엔진 종류 -->
	<div id="div2">
		<!-- <select id="engine">
		</select> -->
	</div>
	

	<!-- 바디타입 -->
	<div>
		<select id="body">
		</select>
	</div>
	
</body>
</html>
