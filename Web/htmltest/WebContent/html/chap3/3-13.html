<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="testform" method="GET/POST" action="url" >
	<!--name: 서버로 전송되는 이름/ method: 서버로 값을 전송하는 방식.default는 get/ action: submit을 하면 값을 보낼 주소(url)-->
	<ul type="none" >
		<li>
		<label for="userid">아이디</label>
		<input type="text" name="userid" id="userid" size="15" maxlength="12">
		</li>
		<li>
		<label for="pass">비밀번호</label>
		<input type="password" name="pass" id="pass" size="10">
		</li>
		<li><input type="submit" value="로그인"></li>
		<li><input type="reset" value="취소"></li>
	</ul>
	</form>
</body>
</html>
