<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table border="1" width="600" heigth="800">
			<caption><pre><h2>form control test - 회원가입</h2></pre></caption>
			<tr>
				<td align="center">이름</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td align="center">아이디</td>
				<td><input type="text" id="id"> <button type="button">중복확인</td>
			</tr>
			<tr>
				<td align="center">비밀번호확인</td>
				<td><input type="password" id="passch"></td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td><input type="radio" id="gender">남<input type="radio" id="gender">여</td>
			</tr>
			<tr>
				<td colspan="2" align="center">좋아하는 과일</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="checkbox" name="fruit" value="사과">사과
					<input type="checkbox" name="fruit" value="수박">수박
					<input type="checkbox" name="fruit" value="딸기">딸기
					<input type="checkbox" name="fruit" value="포도">포도
				</td>
			</tr>
			<tr>
				<td align="center">이메일</td>
				<td><input type="text" id="emailid">@
				<select>
					<option value="naver" label="네이버">
					<option value="daum" label="다음">
				</select>
				<input type="text" id="emaildomain"></td>
			</tr>
			<tr>
				<td align="center">연락처</td>
				<td>
					<select>
						<option value="02" label="02">
						<option value="031" label="031">
					</select>
					-<input type="tel" id="tel1">-<input type="tel" id="tel2">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button type="submit">회원가입</button> <button type="reset">초기화</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
