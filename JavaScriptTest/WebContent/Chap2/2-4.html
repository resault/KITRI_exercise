<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title> <!-- 브라우저 탭 부분에 제목 표시됨 -->
</head>
<body>
	<script type="text/javascript">
		var dan = 3;
		var result = 0;
		
		for(var i=1;i<10;i++) {
			result = dan * i;
			console.log(dan + " * " + i + " = " + result);
		}
	</script>
</body>
</html>
