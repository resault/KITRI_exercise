<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- <script>태그를 head에 둔 경우 : 브라우저의 입/출력 발생 이전에 초기화되므로 브라우저가 먼저 점검함 -->
<script type="text/javascript">
	document.write("잠이 모지라...");
</script>

</head>
<body>
	<!-- <script>태그를 body에 둔 경우 : HTML부터 해석하여 화면에 그리기 때문에 사용자가 빠르다고 느낄 수 있음 -->
	<script type="text/javascript">
		document.write("<br>오늘은 좀 자려고 했는데.. 망"); //쌍따옴표안에 HTML태그 써도 적용됨
	</script>
</body>
</html>
