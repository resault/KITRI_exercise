<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function() {
			setInterval(showTime, 1000); // 함수 showTime에 ()넣었더니 갱신 안됨.. 뭐지? 
		};
		
		function showTime() {
			var view = document.getElementById("view");
			var date = new Date(); //생성자의 빈 괄호는 생략 가능
			view.innerHTML = date.toLocaleTimeString();
		}
	</script>

</head>
<body>
	현재 시간 : <span id="view"></span>
	<script type="text/javascript">
	window.onload = function() {
		setInterval(function () {
			showTime("hello");
		} , 1000);
	};
	
	function showTime(message) {
		var date = new Date();
		console.log(message + date.toLocaleTimeString());
	}
</script>
</body>
</html>
