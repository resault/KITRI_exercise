//jQery
$(function(){
	var chkArr = $("div>input[type=checkbox]");	//배열로 받아 올 경우에는 jquery가 아니라 javascript객체의 배열로 받아옴
	var allObj = chkArr[0];
	var $allObj = $(allObj);
	
	$allObj.click(function(){
		for(var i=1;i<chkArr.length;i++){
			$(chkArr[i]).prop("checked", $allObj.prop("checked"));
		}
	});
	
});


</script>

</head>
<body>

	<div>
		<input type="checkbox" >ALL
	</div>
	<div>
		<input type="checkbox">ONE&nbsp;&nbsp;
		<input type="checkbox">TWO&nbsp;&nbsp;
		<input type="checkbox">THREE
	</div>

</body>
