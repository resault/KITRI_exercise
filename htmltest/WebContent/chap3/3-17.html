<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#wrapper {
			border-top: 3px double;
			border-right: 3px double;
			border-left: 3px double;
			margin: auto;
			width: 700px;
			height: 400px;
			display : grid;
			grid-template-columns : repeat(1, 1fr 3fr);
		}
	</style>
</head>
<body>
	<div align="center"><h3>form control test - 회원가입</h3></div>
	<form method="get" action="">
		<div id="wrapper">
			<div>이름</div>
			<div><input type="text" name="name"></div>
			<div>아이디</div>
			<div><input type="text" name="id"> <button type="button">중복확인</button></div>
			<div>비밀번호확인</div>
			<div><input type="password" id="passch"></div>
			<div>성별</div>
			<div><input type="radio" id="gender">남<input type="radio" id="gender">여</div>
			<div>좋아하는 과일</div>
			<div>
				<input type="checkbox" name="fruit" value="사과">사과
				<input type="checkbox" name="fruit" value="수박">수박
				<input type="checkbox" name="fruit" value="딸기">딸기
				<input type="checkbox" name="fruit" value="포도">포도
			</div>
			<div>이메일</div>
			<div>
				<input type="text" id="emailid">@
				<select>
					<option value="naver" label="네이버">
					<option value="daum" label="다음">
				</select>
				<input type="text" id="emaildomain">
			</div>
			<div>연락처</div>
			<div>
				<select>
					<option value="02" label="02">
					<option value="031" label="031">
				</select>
				-<input type="tel" id="tel1">-<input type="tel" id="tel2">
			</div>
			<div>
			<button type="submit">회원가입</button> <button type="reset">초기화</button>
			</div>
		</div>
	</form>
</body>
</html>
